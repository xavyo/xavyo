[package]
name = "xavyo-ext-authz"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish.workspace = true
description = "Envoy ext_authz v3 gRPC server for AgentGateway integration"

[dependencies]
# gRPC
tonic = { version = "0.12", features = ["transport"] }
prost = "0.13"
prost-types = "0.13"

# Internal crates
xavyo-core = { path = "../xavyo-core" }
xavyo-db = { path = "../xavyo-db" }
xavyo-nhi = { path = "../xavyo-nhi", features = ["sqlx"] }
xavyo-authorization = { path = "../xavyo-authorization" }

# Database
sqlx = { workspace = true }

# Async runtime
tokio = { workspace = true }

# Serialization
serde_json = { workspace = true }

# Utilities
uuid = { workspace = true }
base64 = { workspace = true }

# In-memory cache
moka = { version = "0.12", features = ["future"] }

# Logging
tracing = { workspace = true }

# Error handling
thiserror = { workspace = true }

[build-dependencies]
tonic-build = "0.12"

[dev-dependencies]
tokio = { workspace = true }

[features]
default = []
integration = []
