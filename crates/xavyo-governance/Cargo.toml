[package]
name = "xavyo-governance"
version = "0.1.0"
edition = "2021"
description = "Identity Governance and Administration (IGA) domain logic for xavyo"
license = "BSL-1.1"
publish = false
repository = "https://github.com/xavyo/xavyo"

[dependencies]
# Internal dependencies
xavyo-core = { path = "../xavyo-core" }
xavyo-db = { path = "../xavyo-db" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID
uuid = { version = "1.6", features = ["v4", "serde"] }

# Async runtime
tokio = { version = "1.35", features = ["rt-multi-thread", "macros"] }

# Database
sqlx = { version = "0.8", default-features = false, features = ["runtime-tokio", "postgres", "macros", "uuid", "chrono"] }

# Logging
tracing = "0.1"

# Regular expressions (for LIKE operator in expression parser)
regex = "1.10"

# Async traits
async-trait = "0.1"

# Caching (optional)
moka = { version = "0.12", features = ["future"], optional = true }

[dev-dependencies]
tokio = { version = "1.35", features = ["full", "test-util"] }

[features]
default = []
integration = []
